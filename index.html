        <script>
            let baki,kords,len,un;
            let kun,ken,kordinat;
                kun= 850/1199;
                ken=600/877;
                
                un=0
            areya_siyah = document.querySelectorAll("area");
            areya_siyah.forEach((areya)=>{
                kordinat=""
                kords= areya.getAttribute("coords");
                kords=kords.split(",");
                len=kords.length;
                for (let i= 0; i<len;i+=2) {
                    let a,b; 
                    a=parseInt(kords[i])*kun;
                    a=Math.round(a);
                    b=parseInt(kords[i+1])*ken;
                    b = Math.round(b);
                    kordinat+=a+","+b+",";
                    un+=1;

                }
            kordinat=kordinat.slice(0,-1);
            areya.setAttribute("coords",kordinat);
            })
        </script>
